<!DOCTYPE html>
<html lang="it">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Besley&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <title>BooZalando</title>
    </head>

    <body>

        <main>

            <div class="shop_container">

                <!-- Sezione vestito -->
                <div class="dress_container">

                    <!-- Vestito -->
                    <div class="dress_section">
                        <img src="img/1.webp" alt="Foto vestito Levi's">

                        <div class="dress_layover">
                            <img src="img/1b.webp" alt="Foto vestito Levis's">
                        </div>

                        <!-- Aggiungi ai preferiti -->
                        <div class="favorite">
                            <a href="#">&#9829;</a>
                        </div>

                        <!-- Sconto -->
                        <div class="discount">
                            <span>-50%</span>
                        </div>

                        <!-- Prodotto sostenibile -->
                        <div class="eco">
                            <span>Sostenibilità</span>
                        </div>

                    </div>

                    <!-- Descrizione -->
                    <div class="description">
                        <span>Levi's</span> <br>
                        <h2>RELAXED FIT THE UNISEX</h2> <br>
                        <span class="price_now">14,99€</span>
                        <span class="price_canc">29,99€</span>
                    </div>
                </div>

            </div>

        </main>
        
    </body>

</html>
